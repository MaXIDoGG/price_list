<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="/addCategory" method="post">
                <div class="mb-3">
                    <label for="category" class="form-label">Введите название новой категории:</label>
                    <input type="text" name="category" class="form-control" id="category">
                </div>
                <button type="submit" class="btn btn-primary">Добавить категорию</button>
            </form>
        </div>
        <div class="row">
            <form action="/addProduct" method="post">
                <div class="mb-3">
                    <label for="productName" class="form-label">Введите название нового товара:</label>
                    <input type="text" name="productName" class="form-control" id="productName">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Введите цену:</label>
                    <input type="number" name="productPrice" class="form-control" id="productPrice">
                </div>
                <select name="ProductCategory" class="form-select form-select-lg mb-3">
                    <option selected>Выберите категорию</option>
                    <option value="">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                <button type="submit" class="btn btn-primary">Добавить товар</button>
            </form>
        </div>
        <div class="row">
            <form action="/addProduct" method="post">
                <div class="mb-3">
                    <label for="productName" class="form-label">Введите название нового товара:</label>
                    <input type="text" name="productName" class="form-control" id="productName">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Введите цену:</label>
                    <input type="number" name="productPrice" class="form-control" id="productPrice">
                </div>
                <select name="ProductCategory" class="form-select form-select-lg mb-3" id="ProductCategory">
                    <option selected>Выберите категорию</option>
                  </select>
                <button type="submit" class="btn btn-primary">Добавить товар</button>
            </form>
        </div>
    
        
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
