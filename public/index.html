<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Прайс-лист фирмы
            </a>
            <a href="/admin">Админ-панель</a>
            <a href="/login">Войти</a>
            <a href="/logout">Выйти</a>
        </div>
    </nav>
    <div class="container">
        <h1>Поиск товара по различным полям</h1>
        <form action="#" onsubmit="searchProduct();return false" id="searchForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Введите название товара:</label>
                <input type="text" name="productName" class="form-control" id="productName1">
            </div>
            <select name="ProductCategory" class="form-select form-select-lg mb-3" id="ProductCategory1">
                <option value="" selected>Выберите категорию</option>
            </select>
            <button type="submit" class="btn btn-primary">Найти товар</button>
        </form>
        <br>
        <table id="productsTable" class="table">
            <thead>
            <tr>
                <th>Название товара</th>
                <th>Категория товара</th>
                <th>Цена товара</th>
            </tr> 
            </thead>
        </table>
        <br><hr><br>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
